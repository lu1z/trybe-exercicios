<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormBoii</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <form action="" method="get" id="forms">
        <fieldset>
            <legend>Identificação</legend>
            <label for="full-name">Nome Completo:</label>
            <input type="text" minlength="10" maxlength="40" name="full-name" id="full-name" />
            <br />
            <label for="e-mail">E-mail:</label>
            <input type="text" minlength="10" maxlength="50" name="e-mail" id="e-mail" />
        </fieldset>
        <fieldset>
            <legend>Preferências</legend>
            <h3>Destino Preferido:</h3>
            <input type="radio" name="destiny" id="radio-city" value="city" />
            <label for="radio-city">Cidade</label>
            <input type="radio" name="destiny" id="radio-field" value="field" />
            <label for="radio-field">Campo</label>
            <input type="radio" name="destiny" id="radio-beach" value="beach" />
            <label for="radio-beach">Praia</label>
            <input type="radio" name="destiny" id="radio-mountain" value="mountain" />
            <label for="radio-mountain">Montanhas</label>
            <br />
            <label for="date">Qual a melhor data para realizar a viagem:</label>
            <input type="date" name="chosen-date" id="date" />
        </fieldset>
        <fieldset>
            <legend>Concurso</legend>
            <h3>
                Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                <em>TrybeTrip</em>?
            </h3>
            <textarea name="defense" id="textarea-defense" cols="140" rows="10" maxlength="500"></textarea>
        </fieldset>
        <fieldset>
            <legend>Comprometimento</legend>
            <label for="trybe-offer"><input type="checkbox" name="offer" id="trybe-offer" value="offer" />Gostaria de
                receber outras incríveis oportunidades oferecidas pela
                <em>Trybe</em>?</label>

            <br />
            <label for="copy-right"><input type="checkbox" name="copy" required id="copy-right" value="copy" />Concordo
                que imagens das minhas férias poderão ser usadas na
                divulgação de concursos futuros.</label>
        </fieldset>
        <button type="submit" id="submit-form">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
